apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: kienghok/api_gateway:v3.0
          ports:
            - containerPort: 5000
          env:
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:5001"
            - name: EVENT_SERVICE_URL
              value: "http://event-service:5002"
            - name: MODIFY_DEL_SERVICE_URL
              value: "http://modify-del-service:5003"
            - name: BOOKING_SERVICE_URL
              value: "http://booking-service:5004"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: ClusterIP 
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000